<form class="add-form">
    <div class="field-row">
        <label for="ID">ID:</label>
        <input type="text" id="ID" data-bind="value: ID" required>
    </div>
    <div class="field-row">
        <label for="Name">Name:</label>
        <input type="text" id="Name" data-bind="value: Name" required>
    </div>
    <div class="field-row">
        <label for="Class">Class:</label>
        <input type="text" id="Class" data-bind="value: Class" required>
    </div>
    <div class="actions-row">
            <input type="submit" value="Add" data-bind="click: addList">
            <input type="reset" value="Reset List" data-bind="click:resetList">
    </div>
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: studentList">
    <tr>
        <td data-bind="text: Name"></td>
        <td data-bind="text: Class"></td>
        <td><button data-bind="click: removeStudent">Delete</button></td>
    </tr>
    </tbody>
</table>
